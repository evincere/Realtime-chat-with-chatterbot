<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vnChat 1.0</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
	  <form action="">
		<div class="header">
			<h1>vnChat 1.0</h1>
		</div>
		<div class="chatbox col-md-8 col-md-offset-2">
			<div class="chatLog col-md-12">
			<ul class="chats"></ul>
		</div>
		<div class="row">
			<div class="col-md-7 ">
				<input class="input-md form-control" type="text" name="" id="chat" autocomplete="off">
				</div>
				<div class="col-md-1 col-md-offset-3">
					<button class="send btn btn-md bg-success">Send</button>
				</div>
			</div>
		</div>
		</form>
	</div>
  
  <!--scripts goes here-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery.min.js"></script>
  <script>
	  var socket = io();
      
		$('.send').click(function(){
			var message = $('#chat').val();
			socket.emit('message', message);
			$('#m').val('');
			return false;
		});
		socket.on('messagefromserver', function(msg){
			if (msg)
					$('.chats').append($('<li>').text(msg));
					$('#chat').val('');
		});
  </script>
</body>
</html>
