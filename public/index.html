<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vnChat 1.0</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 	<div class="container">
		<div class="header col-md-12">
			<h1>vnChat 1.0</h1>
		</div>
		<div class="chatbox col-md-12">
		<div class="chatLog col-md-12">
			<ul class="chats"></ul>
        </div>
		<div class="online-header">
			<h1>Online Users</h1>
		</div>
		<div class="online">
			<ul class="users"></ul>
		</div>
        <form role="form">
            <input type="text" name="" id="chat" autocomplete="off">
            <button class="send ">Send</button>
        </form>
		</div>
	</div>

<!--scripts goes here-->
<script src="/socket.io/socket.io.js"></script>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
